                                    <div class="input-field col s10 offset-s1">
                                        <input id="nome" type="text" name="nome" maxlenght="50" required autofocus

                                    <div class="input-field col s10 offset-s1">
                                        <input id="senha" type="password" name="senha" maxlength="50" required
                                            class="validate">

                                    </div>

                                        <button type="submit"
                                            class="buttons btn btn-large waves-effect indigo darken-1">
